timber = "5.0.1"
coil = "2.6.0"
accompanist = "0.34.0"
desugarJdkLibs = "2.0.4"

# Xposed - Using standard API level for version
xposedApi = "82"
xposedHiddenapibypass = "4.3" # Check for the actual artifact version

# TESTING
junit = "4.13.2"
androidxTestExtJunit = "1.1.5"
androidxEspressoCore = "3.5.1"
mockk = "1.13.11"
mockitoCore = "5.11.0"
