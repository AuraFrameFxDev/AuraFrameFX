composeBom = "2024.05.00"
openapiGenerator = "7.13.0"
androidxConstraintlayout = "2.2.1"
androidxCardview = "1.0.0"

# LIBRARIES
androidxActivity = "1.9.0"
androidxAppcompat = "1.7.0"
