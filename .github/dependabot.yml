version: 2
updates:
  # Enable version updates for Gradle
  - package-ecosystem: "gradle"
    # Look for `build.gradle` and `settings.gradle` in the `root` directory
    directory: "/"
    # Check for updates once a week
    schedule:
      interval: "weekly"
    # Apply labels to pull requests
    labels:
      - "dependencies"
    # Add reviewers to pull requests
    reviewers:
      - "Wehtt"
    # Add assignees to pull requests
    assignees:
      - "Wehtt"
    # Limit number of open pull requests for version updates
    open-pull-requests-limit: 10

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    # Look for `.github/workflows` in the `root` directory
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "github-actions"
      - "dependencies"
