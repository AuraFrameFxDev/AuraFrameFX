name: Release

on:
  push:
    tags:
      - 'v*' # Push events matching v1.0, v20.15.10, etc.
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Make Gradlew executable
      run: chmod +x gradlew

    - name: Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v3

    - name: Set version
      if: github.event_name == 'workflow_dispatch'
      run: |
        echo "VERSION_NAME=${{ github.event.inputs.version }}" >> $GITHUB_ENV
        echo "VERSION_NAME=${{ github.event.inputs.version }}" >> version.properties
        git config --global user.name 'GitHub Actions'
        git config --global user.email '[emailÂ protected]'
        git add version.properties
        git commit -m "Bump version to ${{ github.event.inputs.version }}"
        git push

    - name: Get version from tag
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION_NAME=$VERSION" >> $GITHUB_ENV

    - name: Build release
      run: |
        ./gradlew assembleRelease \
          -PversionName=${{ env.VERSION_NAME }}

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/*.apk
        retention-days: 7

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.VERSION_NAME }}
        name: v${{ env.VERSION_NAME }}
        body: |
          ## Changes
          - Auto-generated release
          
          ## Artifacts
          APK is attached
        draft: false
        prerelease: false
        files: |
          app/build/outputs/apk/release/*.apk

