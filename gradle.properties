## Gradle Properties for AuraFrameFx
# Enable build features
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC
# Explicitly set JDK path for Gradle
java.home=/path/to/your/jdk # Adjust this path to your JDK installation
# Enable configuration cache for performance
org.gradle.unsafe.configuration-cache=true
# Kotlin settings
kotlin.jvm.target.validation.mode=error
kotlin.incremental=true
kapt.incremental.apt=true
kotlin.code.style=official
# AndroidX settings
android.useAndroidX=true
android.enableJetifier=false
# Build features (enable only what's needed)
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.buildconfig=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false
# Suppress warnings
android.suppressUnsupportedCompileSdk=33,34,35,36
systemProp.org.gradle.warning.mode=summary
# Enable build scan
# Build scan settings
buildScan.termsOfServiceUrl=https://gradle.com/terms-of-service
buildScan.termsOfServiceAgree=yes
org.jetbrains.dokka.experimental.gradle.pluginMode=V2EnabledWithHelpers
# HTTP Proxy
systemProp.http.proxyHost=your.proxy.server.com
systemProp.http.proxyPort=8080
systemProp.http.proxyUser=your_username # Optional, if your proxy requires authentication
systemProp.http.proxyPassword=your_password # Optional, if your proxy requires authentication
systemProp.http.nonProxyHosts=localhost|127.0.0.1 # Optional, hosts that should bypass the proxy

# HTTPS Proxy
systemProp.https.proxyHost=your.proxy.server.com
systemProp.https.proxyPort=8080
systemProp.https.proxyUser=your_username # Optional
systemProp.https.proxyPassword=your_password # Optional
systemProp.https.nonProxyHosts=localhost|127.0.0.1 # Optional

# Example for a no-proxy list (comma or pipe separated values)
# systemProp.http.nonProxyHosts=localhost|127.0.0.1|*.yourdomain.com
# systemProp.https.nonProxyHosts=localhost|127.0.0.1|*.yourdomain.com